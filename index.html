<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeslaNova Investments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero">
        <nav>
            <img src="logo.png" alt="TeslaNova Logo" class="logo">
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#signup">Sign Up</a></li>
            </ul>
        </nav>
        <div class="hero-text">
            <h1>Invest in the Future</h1>
            <p>Earn up to 10× returns in 72 hours</p>
            <a href="#signup" class="btn-primary">Get Started</a>
        </div>
    </header>

    <section id="about" class="section">
        <h2>Why TeslaNova?</h2>
        <p>Inspired by Elon Musk and Tesla, we help you grow your money fast with smart investments.</p>
    </section>

    <section id="signup" class="section">
        <h2>Join Now</h2>
        <form action="https://formsubmit.co/teslanovainvestments@gmail.com" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="text" name="amount" placeholder="Investment Amount (USD)" required>
            <textarea name="message" placeholder="Message or Question"></textarea>
            <button type="submit">Submit</button>
        </form>
        <p class="confirmation">We’ll contact you via email after submission.</p>
    </section>

    <footer>
        <p>&copy; 2025 Elon Musk TeslaNova Investments</p>
    </footer>
</body>
</html>
